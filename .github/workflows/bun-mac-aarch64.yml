name: bun-macOS-aarch64
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TEST_TAG: bun-test'

on:
  push:
    branches: [main, bun-actions]
    paths:
      - "src/**/*"
      - "test/**/*"
      - "build.zig"
      - "Makefile"
      - "Dockerfile"
  pull_request:
    branches: [main]
    paths:
      - "src/**/*"
      - "test/**/*"
      - "build.zig"
      - "Makefile"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  macos-object-files:
    name: macOS Object
    runs-on: linux-amd64
    strategy:
      matrix:
        include:
          - cpu: native
            arch: aarch64
            tag: bun-obj-darwin-aarch64
    steps:
      - name: Object files
        uses: oven-sh/bun/.github/actions/builds/macos/object-files@main
        env:
          cpu: ${{ matrix.cpu }}
          arch: ${{ matrix.aarch }}
          tag: ${{ matrix.tag }}
  macOS-cpp:
    name: macOS C++
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 90
    strategy:
      matrix:
        include:
          - cpu: native
            arch: aarch64
            tag: bun-darwin-aarch64
            obj: bun-obj-darwin-aarch64
            artifact: bun-obj-darwin-aarch64
            webkit_url: "https://github.com/oven-sh/WebKit/releases/download/latest/bun-webkit-macos-arm64-lto.tar.gz"
            runner: macos-arm64
            dependencies: true
            compile_obj: true
    steps:
      - name: C++
        uses: oven-sh/bun/.github/actions/builds/macos/cpp@main
        env:
          cpu: ${{ matrix.cpu }}
          arch: ${{ matrix.aarch }}
          tag: ${{ matrix.tag }}
          obj: ${{ matrix.obj }}
          artifact: ${{ matrix.artifact }}
          webkit_url: ${{ matrix.webkit_url }}
          runner: ${{ matrix.runner }}
          dependencies: ${{ matrix.dependencies }}
          compile_obj: ${{ matrix.compile_obj }}

  macOS:
    name: macOS Link
    runs-on: ${{ matrix.runner }}
    needs: [macOS-cpp, macos-object-files]
    timeout-minutes: 90
    strategy:
      matrix:
        include:
          - cpu: native
            arch: aarch64
            tag: bun-darwin-aarch64
            obj: bun-obj-darwin-aarch64
            package: bun-darwin-aarch64
            artifact: bun-obj-darwin-aarch64
            webkit_url: "https://github.com/oven-sh/WebKit/releases/download/latest/bun-webkit-macos-arm64-lto.tar.gz"
            runner: macos-arm64
    steps:
      - name: Link
        uses: oven-sh/bun/.github/actions/builds/macos/link@main
        env:
          cpu: ${{ matrix.cpu }}
          arch: ${{ matrix.aarch }}
          tag: ${{ matrix.tag }}
          obj: ${{ matrix.obj }}
          package: ${{ matrix.package }}
          artifact: ${{ matrix.artifact }}
          webkit_url: ${{ matrix.webkit_url }}
          runner: ${{ matrix.runner }}
